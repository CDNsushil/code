




<!doctype html>
<html>
<head>
    
    <title>Tube Skin : Flowplayer</title>

    <link rel="shortcut icon" href="http://flash.flowplayer.org/favicon.ico">
    <!-- standalone page styling. can be removed -->
    <style>
        body{
            width:982px;
            margin:50px auto;
            font-family:sans-serif;
        }
        a:active {
            outline:none;
        }
        :focus { -moz-outline-style:none; }

        .palert {
            padding: 12px;
            color: black;
            background-color: #ededed;
            box-shadow: none;
        }
    </style>

    
    
    <!-- flowplayer javascript component -->
    <script src="http://releases.flowplayer.org/js/flowplayer-3.2.13.min.js"></script>

    </head>

<body>
    <!-- player container-->
<a href="dummy_video.mp4"    class="player"
    style="display:block;width:425px;height:300px;margin:10px auto"
    id="tube">
    <!-- splash image inside the container -->
<img src="http://flash.flowplayer.org/media/img/home/flow_eye.jpg"
    alt="Search engine friendly content" /></a>
<!-- this script block will install Flowplayer inside previous A tag -->
<script>
flowplayer("tube", "http://cdnsolutionsgroup.com/toadsquare_branch/dev/player/flowplayer/flowplayer.commercial-3.2.16.swf", {
    // change the default controlbar to tube
    key: "#$943a9847a4c436aa438",	
    plugins: {
        controls: {
            url: "http://releases.flowplayer.org/swf/flowplayer.controls-tube-3.2.16.swf"
        }
    },
    clip: {
        autoPlay: false
    }
});
</script>
</body>

</html>
