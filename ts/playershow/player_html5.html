<body>

   <div id="content">

      <h1>Flowplayer · Javascript setup</h1>

<div id="player" class="fixed-controls"></div>

<p class="info" style="margin-top:40px;">Flowplayer installed into an empty container via JavaScript
only</p>

<h2 id="html-setup">&lt;body/&gt;</h2>

<div class="codebox"><figure class="code"><div class="highlight"><pre><span class="nt">&lt;div</span> <span class="na">id=</span><span class="s">&quot;player&quot;</span> <span class="na">class=</span><span class="s">&quot;fixed-controls&quot;</span><span class="nt">&gt;&lt;/div&gt;</span><br /></pre></div><br /><figcaption>HTML</figcaption></figure></div>


<h3 id="javascript-setup">&lt;script&gt;</h3>

<div class="codebox"><figure class="code"><div class="highlight"><pre><span class="nx">$</span><span class="p">(</span><span class="kd">function</span><span class="p">()</span> <span class="p">{</span> <span class="c1">// make sure the DOM is ready</span><br />  <span class="nx">$</span><span class="p">(</span><span class="s2">&quot;#player&quot;</span><span class="p">).</span><span class="nx">flowplayer</span><span class="p">({</span><br />    <span class="nx">ratio</span><span class="o">:</span> <span class="mi">5</span><span class="o">/</span><span class="mi">12</span><span class="p">,</span><br />    <span class="nx">rtmp</span><span class="o">:</span> <span class="s2">&quot;rtmp://s3b78u0kbtx79q.cloudfront.net/cfx/st&quot;</span><span class="p">,</span><br />    <span class="nx">playlist</span><span class="o">:</span> <span class="p">[</span><br />      <span class="p">[</span><br />        <span class="p">{</span> <span class="nx">webm</span><span class="o">:</span>  <span class="s2">&quot;http://stream.flowplayer.org/bauhaus.webm&quot;</span> <span class="p">},</span><br />        <span class="p">{</span> <span class="nx">mp4</span><span class="o">:</span>   <span class="s2">&quot;http://stream.flowplayer.org/bauhaus.mp4&quot;</span> <span class="p">},</span><br />        <span class="p">{</span> <span class="nx">flash</span><span class="o">:</span> <span class="s2">&quot;mp4:bauhaus&quot;</span> <span class="p">}</span><br />      <span class="p">]</span><br />    <span class="p">]</span><br />  <span class="p">});</span><br /><span class="p">});</span><br /></pre></div><br /><figcaption>JavaScript</figcaption></figure></div>


<script>
$(function() { // make sure the DOM is ready
  $("#player").flowplayer({
    ratio: 5/12,
    key: "#$943a9847a4c436aa438",
    rtmp: "rtmp://s3b78u0kbtx79q.cloudfront.net/cfx/st",
    playlist: [
     
      [
        { mp4:   "dummy_video.mp4" },
        { flash: "mp4:bauhaus" }
      ]
    ]
  });
});
</script>
